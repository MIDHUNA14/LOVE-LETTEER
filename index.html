<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Akshay üíå</title>

<style>
  body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background:linear-gradient(135deg,#ffd6e9,#ffd3f7,#ffeacc);
    font-family:'Segoe UI',Arial,sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
  }

  /* floating hearts */
  .heart-float{
    position:absolute;
    bottom:-20px;
    color:#ff4f84;
    font-size:22px;
    animation: floatUp 6s linear infinite;
    opacity:0.8;
  }

  @keyframes floatUp{
    0%{
      transform:translateY(0) translateX(0);
      opacity:0.9;
    }
    100%{
      transform:translateY(-120vh) translateX(20px);
      opacity:0;
    }
  }

  .envelope-wrapper{
    position:relative;
    cursor:pointer;
    z-index:10;
  }

  .envelope{
    width:340px;
    height:240px;
    position:relative;
    background:#ff9bb8;
    border-radius:12px;
    box-shadow:0 12px 35px rgba(0,0,0,0.18);
    overflow:hidden;
  }

  .flap{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:linear-gradient(145deg,#ffb9cf,#ff8bab);
    clip-path: polygon(0 0, 100% 0, 50% 60%);
    transition:0.8s ease;
    transform-origin:top;
    border-top-left-radius:12px;
    border-top-right-radius:12px;
    border-bottom:3px solid rgba(255,255,255,0.4);
  }

  .open .flap{
    transform:rotateX(180deg);
  }

  .letter{
    width:290px;
    height:190px;
    background:white;
    border-radius:10px;
    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,40%);
    padding:22px;
    text-align:center;
    box-sizing:border-box;
    box-shadow:0 8px 25px rgba(0,0,0,0.12);
    transition:0.9s ease;
    color:#6a1f3c;
    font-weight:600;
  }

  .open .letter{
    transform:translate(-50%, -10%);
  }

  .heart{
    font-size:28px;
    margin-bottom:8px;
    animation:beat 1.2s infinite;
  }

  @keyframes beat{
    0%{transform:scale(1);}
    30%{transform:scale(1.25);}
    60%{transform:scale(1);}
  }

  .name{
    font-size:20px;
    margin-bottom:6px;
    color:#c2185b;
    font-weight:700;
  }

  .tagline{
    font-size:12px;
    margin-top:12px;
    opacity:0.7;
  }
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
  <source src="https://github.com/MIDHUNA14/LOVE-LETTEER/blob/main/love-love-background-music-288434.mp3" type="audio/mp3">
</audio>

<!-- Floating hearts -->
<script>
  function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart-float");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random()*4) + "s";
    document.body.appendChild(heart);

    setTimeout(()=>{ heart.remove(); },6000);
  }

  setInterval(createHeart, 600);
</script>

<div class="envelope-wrapper" id="env">
  <div class="envelope">
    <div class="flap"></div>
    <div class="letter">
      <div class="heart">üíó</div>
      <div class="name">Akshay,</div>
      i love you sm no matter wht happens,<br>
      i wont leave you. ‚ù§Ô∏èüòò
      <div class="tagline">(tap to close)</div>
    </div>
  </div>
</div>

<script>
  const env = document.getElementById("env");
  env.addEventListener("click",()=>{
    env.classList.toggle("open");
  });
</script>

</body>
</html>
